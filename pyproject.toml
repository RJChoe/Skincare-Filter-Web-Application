[tool.ruff]
line-length = 88
target-version = "py312"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "migrations",
    ".pytest_cache",
    "htmlcov",
]

[tool.ruff.lint]
# Rule selections:
# E: pycodestyle errors (PEP 8 violations)
# F: pyflakes (unused imports, undefined names)
# W: pycodestyle warnings
# I: isort (import sorting)
# DJ: Django-specific checks
# UP: pyupgrade (Python version upgrades)
select = ["E", "F", "W", "I", "DJ", "UP"]
ignore = []

[tool.ruff.lint.per-file-ignores]
# Ignore linting errors in migrations
"**/migrations/*" = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
