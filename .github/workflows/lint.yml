name: Lint

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - main
      - develop

# Cancel superseded runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  ruff:
    name: Ruff (Python 3.14)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        fetch-depth: 1

    - name: Set up Python (Python 3.14)
      uses: actions/setup-python@83679a86f781e053a4731c360980e15647565432
      with:
        python-version: 3.14
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-*.txt
          pyproject.toml
# ** removed from **/requirements-*.txt to keep accidental slow downs

    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        pip install ruff==0.4.1

    - name: Lint with Ruff
      run: |
        ruff check . --output-format=github

    - name: Check formatting with Ruff
      run: |
        ruff format . --check
