name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel superseded runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  PYTHONUNBUFFERED: "1"
  DJANGO_SETTINGS_MODULE: "skincare_project.settings"

jobs:
  # ============================================================================
  # Lint Job - Guards the test job
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    python-version: '3.14'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            **/requirements.txt
            **/requirements-*.txt
            pyproject.toml

      - name: Run pre-commit (ruff, ruff-format, mypy)
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

  # ============================================================================
  # Test Job - Depends on successful static analysis
  # ============================================================================
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: static-analysis
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12', '3.13', '3.14']

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            **/requirements.txt
            **/requirements-*.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run migrations
        run: |
          python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          pytest

      - name: Upload coverage to Codecov
        if: |
          matrix.python-version == '3.14' &&
          github.event.pull_request.head.repo.fork == false
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

  # ============================================================================
  # Static Analysis Job - Guards the test job
  # ============================================================================
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10
    python-version: '3.14'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'
          cache: 'pip'
          cache-dependency-path: |
            **/requirements.txt
            **/requirements-*.txt
            pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run bandit
        run: |
          bandit -r . -f json -o bandit-output.json || true

      - name: Upload bandit report
        uses: actions/upload-artifact@v3
        with:
          name: bandit-report
          path: bandit-output.json

      - name: Run safety
        run: |
          safety check --full-report --output-format=json > safety-output.json || true

      - name: Upload safety report
        uses: actions/upload-artifact@v3
        with:
          name: safety-report
          path: safety-output.json
