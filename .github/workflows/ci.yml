name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

# Cancel superseded runs
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  PYTHONUNBUFFERED: "1"
  DJANGO_SETTINGS_MODULE: "skincare_project.settings"

jobs:
  # ============================================================================
  # Validate Dependency Groups - Ensures each group installs independently
  # ============================================================================
  validate-groups:
    name: Validate ${{ matrix.group }} group
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        group: [test, lint, type-check, security]
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Validate ${{ matrix.group }} group installs
        run: |
          uv sync --group ${{ matrix.group }}

  # ============================================================================
  # Lint Job - Guards the test job
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --group lint

      - name: Run pre-commit (ruff, ruff-format, mypy)
        run: |
          uv run pre-commit run --all-files

  # ============================================================================
  # Test Job - Depends on successful static analysis
  # ============================================================================
  test:
    name: Test (Python 3.14)
    runs-on: ubuntu-latest
    needs: [validate-groups, static-analysis]
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --group test

      - name: Run migrations
        run: |
          uv run python manage.py migrate --noinput

      - name: Run tests with coverage
        run: |
          uv run pytest

      - name: Upload coverage to Codecov
        if: github.event.pull_request.head.repo.fork == false
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # ============================================================================
  # Static Analysis Job - Guards the test job
  # ============================================================================
  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: [validate-groups, lint]
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv sync --group type-check --group security

      - name: Run bandit
        run: |
          uv run bandit -r . --severity-level high --confidence-level high -x htmlcov,venv,.venv -f json -o bandit-output.json

      - name: Upload bandit report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-output.json

      - name: Run safety
        run: |
          uv run safety check --full-report --output-format=json > safety-output.json || true

      - name: Upload safety report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-output.json

  # ============================================================================
  # Aggregate CI status for branch protection
  # ============================================================================
  ci-success:
    name: ci-success
    runs-on: ubuntu-latest
    needs: [validate-groups, lint, static-analysis, test]
    if: ${{ always() }}

    steps:
      - name: Write CI Summary Report
        if: ${{ always() }}
        run: |
          map_status() {
            case "$1" in
              success)
                echo "âœ… Pass"
                ;;
              failure)
                echo "âŒ Fail"
                ;;
              cancelled)
                echo "âŒ Cancelled"
                ;;
              *)
                echo "âš ï¸ Warning"
                ;;
            esac
          }

          echo "### CI Status Report ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          VALIDATE_GROUPS_STATUS=$(map_status "${{ needs['validate-groups'].result }}")
          LINT_STATUS=$(map_status "${{ needs.lint.result }}")
          STATIC_ANALYSIS_STATUS=$(map_status "${{ needs['static-analysis'].result }}")
          TEST_STATUS=$(map_status "${{ needs.test.result }}")

          echo "| Validate Groups | $VALIDATE_GROUPS_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | $LINT_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Static Analysis | $STATIC_ANALYSIS_STATUS |" >> $GITHUB_STEP_SUMMARY
          echo "| Test (Matrix) | $TEST_STATUS |" >> $GITHUB_STEP_SUMMARY

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- [Bandit Security Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY
          echo "- [Safety Vulnerability Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)" >> $GITHUB_STEP_SUMMARY

      - name: Enforce aggregate status
        run: |
          if [ "${{ needs['validate-groups'].result }}" = "success" ] && [ "${{ needs.lint.result }}" = "success" ] && [ "${{ needs['static-analysis'].result }}" = "success" ] && [ "${{ needs.test.result }}" = "success" ]; then
            echo "All required jobs succeeded."
            exit 0
          else
            echo "One or more required jobs failed or were cancelled."
            exit 1
          fi
